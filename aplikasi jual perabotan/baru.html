<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>baru</title>
    <link href="./dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./dist/css/all.min.css">
    <script src="baru.js"></script>
</head>
<body>
  <!--HEADER-->
  <div class="p-3 mb-2 bg-primary text-white"><div class="text-center font-weight-bold text-monospace"><h3>APLIKASI JUAL BELI PERABOTAN</h3></div>
  </div><br><br>
  
<!--isi nya-->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="card border-primary mb-3 shadow-lg p-2 mb-4 bg-white rounded" style="max-width: 25rem;">
        <div class="card-header text-primary"><h1><b>BELI</b></h1></div>
        <div class="card-body">
        <strong><p>Untuk Pembelian Diatas 50 ribu dapat Potongan Harga Sebesar 5%</p></strong>
          <table>
            <tr>
          <td style="width: 200px;"><label>BARANG</label></td>
          <td><select id="barang" onselect="">
            <option value="5000" id="cantuk">Cantuk</option>
            <option value="10000" id="cuek">Cuek</option>
            <option value="18000" id="panci">Panci</option>
            <option value="20000" id="dandang">Dandang</option>
            </select ></td>
          <tr><br>
          <tr>
              <td><label >BELI BERAPA</label ></td>
              <td><input type="number" id="qty" min="0"></td>
          </tr><br>
          <tr>
        <td><label >HARGA</label></td>
        <td><input type="text" id="hrg" readonly></td>
          </tr><br>
          </table>
        <button type="button" class="btn btn-primary" onclick="hitungAwal()">LIHAT HARGA</button>
        <button type="button" class="btn btn-primary" onclick="lanjut1()">PESAN</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-primary mb-3 shadow-lg p-2 mb-4 bg-white rounded" style="max-width: 35rem;">
        <div class="card-header text-primary"><h1><b>BAYAR</b></h1></div>
        <div class="card-body">
          <table>
          <thead>
            <th style="width: 190px;">BARANG</th>
            <th style="width: 190px;">JUMLAH</th>
            <th style="width: 190px;">TOTAL</th>
          </thead>
          <tbody id="isi">
          </tbody>
          </table><br><br>
          <label>DISKON :</label>
          <label>Rp.</label>
          <label id="diskon">-</label><br>
          <label>TOTAL BELANJA :</label>
          <label>Rp.</label>
          <label id="totalbelanja">-</label><br>
          <label style="width: 100px;">UANG</label>
          <label>Rp.</label>
          <input type="number" id="uang"><br>
          <button type="button" class="btn btn-primary" onclick="nota()">BAYAR</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-primary mb-3 shadow-lg p-2 mb-4 bg-white rounded" style="max-width: 25rem;">
        <div class="card-header text-primary"><h1><b>NOTA</b></h1></div>
        <div class="card-body">
          <table>
            <thead>
              <th style="width: 80px;">BARANG</th>
              <th style="width: 80px;">JUMLAH</th>
            </thead>
            <tbody id="nota">
            </tbody>
          </table>
          <table>
            <thead>
              <th style="width: 80px;">UANG</th>
              <th style="width: 80px;">KEMBALIAN</th>
            </thead>
            <tbody id="nota_duit">
            </tbody>
          </table>
          <button type="button" class="btn btn-primary" onclick="reset()">HAPUS</button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
